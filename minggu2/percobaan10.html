<!DOCTYPE html>
<html>
<head>
	<title>background color</title>
	<style type="text/css">
		body{
			background-color: #dcc41f;
			color: #ffffff;
		}
		h1{
			background-color: darkcyan;
		}
		h2{
			background-color: #ee3e80;
		}
		p{
			background-color: rgb(0,0,0);
		}
		p.two{
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<h1>BBM down </h1>
	<h2>RIM tak memberikan kompensasi</h2>
	<p>RIM telah meminta maaf asat munculnya gangguan terhadap layanan BBM</p>
	<p class="two">vendor asal kanada itu menegaskan tidak akan memberi kompensasi kepada pengguna</p>
</body>
</html>
