<!DOCTYPE html>
<html>
	<head>
		<title>form html</title>
	</head>

	<body>
	
		<div style="left:30px; width:500px; 
		background:gray; padding:10px padding-top:0; padding-bottom:10px; 
		padding-right:30px; border-radius:10px; float:left;">
			<h2 style="text-align:center;">FORM DATA PEMINJAM</h2>
			<form>
				<ul>
					<li style="display:block;">
						<label style="margin-right:20px; float:left; margin-top:20px;">NAMA</label>
						<input style="width:250px; float:right; margin-top:20px;" type="text" name="">
					</li>
					<div style="clear:both;"></div>
					<li style="display:block;">
						<label style="margin-right:20px; float:left; margin-top:20px;" >JENIS KELAMIN</label>
						<label style=" font-size:20px; float:right; margin-top:20px;"><input type="checkbox">laki-laki</label>
						<label style="font-size:20px; float:right; margin-top:20px;"><input type="checkbox">perempuan</label>

					</li>
					<div style="clear:both;"></div>
					<li style="display:block;">
						<label style="margin-right:20px; float:left; margin-top:20px;" >ALAMAT</label>
						<textarea style="width:250px; float:right; margin-top:20px;"></textarea>
					</li>
					<div style="clear:both;"></div>
					<li style="display:block;">
						<label style="margin-right:20px; float:left; margin-top:20px;" >NEGARA</label>
						<select name="negara" style="width:250px; float:right; margin-top:20px;"> 
							<option>indonesia</option>
							<option>malaysia</option>
							<option>singapur</option>
						</select> 						
					</li>
					<div style="clear:both;"></div>
					<li style="display:block;">
						<label style="margin-right:20px; float:left; margin-top:20px;" >PHOTO</label>
						<input style="width:250px; float:right; margin-top:20px;" type="file" accept="pdf">
					</li>
					<div style="clear:both;"></div>
					<li style="display:block;">
						<label style="margin-right:20px; float:left; margin-top:20px;" >COMMENT</label>
						<textarea style="width:250px; float:right; margin-top:20px;"></textarea>
					</li>
					<div style="clear:both;"></div>
					<li style="display:block;">
						<button type="submit" style="float:left; font-size:18px;	
						color:black; margin-top:20px; padding:10px; font-weight:bold;">
						SUBMIT
						</button>
					</li>
				</ul>
			</form>
		</div>
		<div style="clear:both;"></div>
		</body>

</html>
